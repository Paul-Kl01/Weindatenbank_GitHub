{% extends "base.html" %}
{% block title %}Hinzufuegen{% endblock %}


{% block content%}
        <div class="container">
            <br/>
            {% for wein in weine %} 
            <p>
                {{ wein.name }}
            </p>
            {% endfor %}
        </div>  
        <div class="form">
                <form action="/submit" method="POST">
                <div class="form-group">
                    <h3>Name</h3>
                    <input
                    type="text"
                    name="name"
                    placeholder="Name des Weins"
                    />
                </div>
                <div class="form-group">
                    <h3>Laden</h3>
                    <select name="laden">
                    <option value="">Wähle Laden</option> <!--TODO ggf null Wert hinterlegen, statt eines leeren Strings (für spätere Abfragen)-->
                    <option value="Rewe">Rewe</option>
                    <option value="Edeka">Edeka</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Art</h3>
                    <input type="radio" name="art" value="rot" /> Rot
                    <input type="radio" name="art" value="weiß" checked /> Weiß
                </div>
                <div class="form-group">
                    <h3>Sorte</h3>
                    <select name="sorte">
                    <option value="">Wähle Sorte</option>
                    <option value="Burgunder">Burgunder</option>
                    <option value="Riesling">Riesling</option>
                    </select>
                </div>
                <input type="submit" value="Submit" class="btn" />
                </form>    
        </div>

{% endblock%}
